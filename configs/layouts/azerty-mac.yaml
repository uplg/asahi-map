# AZERTY Mac Layout - French keyboard Option key mappings
# Uses passthrough to AltGr (Right Alt) for maximum compatibility
# Works on Wayland, X11, all applications including Firefox and terminals
name: "AZERTY Mac"
description: "French AZERTY keyboard for Mac - Option key special characters"

# Alt (Option) + key mappings
# Uses passthrough to send AltGr+key which works everywhere
alt:
  # Number row: @ & é " ' ( § è ! ç à ) -
  "grave":
    passthrough: "grave"  # · periodcentered (Option+@)
  "1":
    passthrough: "1"  # dead_acute (Option+&) - no visible output
  "2":
    passthrough: "2"  # ë ediaeresis (Option+é)
  "3":
    passthrough: "3"  # " leftdoublequotemark (Option+")
  "4":
    passthrough: "4"  # ' leftsinglequotemark (Option+')
  "5":
    passthrough: "5"  # { braceleft (Option+()
  "6":
    passthrough: "6"  # ¶ paragraph (Option+§)
  "7":
    passthrough: "7"  # « guillemotleft (Option+è)
  "8":
    passthrough: "8"  # ¡ exclamdown (Option+!)
  "9":
    passthrough: "9"  # Ç Ccedilla (Option+ç)
  "0":
    passthrough: "0"  # ø oslash (Option+à)
  "minus":
    passthrough: "minus"  # } braceright (Option+))
  "equal":
    passthrough: "equal"  # — emdash (Option+-)

  # Top letter row: A Z E R T Y U I O P ^ $
  "q":
    passthrough: "q"  # æ ae (Option+A)
  "w":
    passthrough: "w"  # Â Acircumflex (Option+Z)
  "e":
    passthrough: "e"  # ê ecircumflex (Option+E)
  "r":
    passthrough: "r"  # ® registered (Option+R)
  "t":
    passthrough: "t"  # † dagger (Option+T)
  "y":
    passthrough: "y"  # Ú Uacute (Option+Y)
  "u":
    passthrough: "u"  # º masculine (Option+U)
  "i":
    passthrough: "i"  # î icircumflex (Option+I)
  "o":
    passthrough: "o"  # œ oe (Option+O)
  "p":
    passthrough: "p"  # π Greek_pi (Option+P)
  "leftbrace":
    passthrough: "leftbrace"  # ô ocircumflex (Option+^)
  "rightbrace":
    passthrough: "rightbrace"  # € EuroSign (Option+$)

  # Home row: Q S D F G H J K L M ù `
  "a":
    passthrough: "a"  # â acircumflex (Option+Q)
  "s":
    passthrough: "s"  # Ò Ograve (Option+S)
  "d":
    passthrough: "d"  # ∂ Greek_delta (Option+D)
  "f":
    passthrough: "f"  # ƒ U0192 (Option+F)
  "g":
    passthrough: "g"  # ﬁ UFB01 (Option+G)
  "h":
    passthrough: "h"  # Ì Igrave (Option+H)
  "j":
    passthrough: "j"  # Ï Idiaeresis (Option+J)
  "k":
    passthrough: "k"  # È Egrave (Option+K)
  "l":
    passthrough: "l"  # ¬ notsign (Option+L)
  "semicolon":
    passthrough: "semicolon"  # µ mu (Option+M)
  "apostrophe":
    passthrough: "apostrophe"  # Ù Ugrave (Option+ù)

  # Bottom row: < W X C V B N , ; : !
  "102nd":
    passthrough: "102nd"  # (Option+<)
  "z":
    passthrough: "z"  # ‹ singleleftangle (Option+W)
  "x":
    passthrough: "x"  # ≈ approxequal (Option+X)
  "c":
    passthrough: "c"  # © copyright (Option+C)
  "v":
    passthrough: "v"  # ◊ lozenge (Option+V)
  "b":
    passthrough: "b"  # ß ssharp (Option+B)
  "n":
    passthrough_shift: "n"  # ~ asciitilde (Option+N) - needs Shift+AltGr since AltGr+N is dead_tilde
  "m":
    passthrough: "m"  # ∞ infinity (Option+,)
  "comma":
    passthrough: "comma"  # … ellipsis (Option+;)
  "dot":
    passthrough: "dot"  # ÷ division (Option+:)
  "slash":
    passthrough: "slash"  # ≠ notequal (Option+!)

  # Space
  "space":
    passthrough: "space"  # non-breaking space

